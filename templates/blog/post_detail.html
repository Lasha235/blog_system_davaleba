<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<p>Author: {{ post.author.username }}</p>

<h3>Tags</h3>
<ul>
  {% for tag in post.tags.all %}
    <li>{{ tag.name }}</li>
  {% endfor %}
</ul>

<h3>Comments</h3>
{% for comment in post.comments.all %}
  <p>
    <strong>{{ comment.author.username }}</strong>:
    {{ comment.text }}
  </p>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}
